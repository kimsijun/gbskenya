{ @ contentRecent}
<div class="ctRecentResult{.index_}">
    <li class="search-list">
        <a href="/content/view/ctNO/{.ctNO}" target="_blank">
            <span><img src="/uploads/content/thumbs/{.ctThumbS}" width="{config.fst.width}" height="{config.fst.height}" style="float: left;"></span>
            <div class="search-con">
                <p>{.ctName}</p>
                <p><span>조회수 {.ctViewCount} </span><span> 좋아요 {.ctLikeCount}</span><span> 업데이트일 {.ctModDate}</span></p>
            </div>
        </a>
    </li>
</div>
{/}
