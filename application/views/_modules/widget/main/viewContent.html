            <dt>{.ctName}</dt>
            <dd>조회수 {.ctViewCount}회, {.ctEventDate}</dd>

                <img src="/uploads/content/thumbs/{viewContentRow1.ctThumbS}" width="{config.trd.width}" height="{config.trd.height}" alt="" />

        </dl>
    </a>
    {/}
</div>
