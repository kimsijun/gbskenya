<script type="text/javascript">
    var specialLiveArrowIdx = 0;
    $(".livescheduleBtn span").click(function(){
        var selectIdx = $(".livescheduleBtn span").index(this);
        if(selectIdx == specialLiveArrowIdx) return false;
        $(".livescheduleBtn span").children("img").attr("src", "/images/common/btn_b_off.png");
        $(".livescheduleBtn span").children("img").eq(selectIdx).attr("src", "/images/common/btn_b_on.png");

        if(selectIdx > specialLiveArrowIdx){
            for(i=specialLiveArrowIdx; i<selectIdx; i++)
                $(".livescheduleList").animate({left:"-={config.snd.perPageWidth}px"});
        } else {
            for(i=specialLiveArrowIdx; i>selectIdx; i--)
                $(".livescheduleList").animate({left:"+={config.snd.perPageWidth}px"});
        }
        specialLiveArrowIdx = selectIdx;
    });
</script>
