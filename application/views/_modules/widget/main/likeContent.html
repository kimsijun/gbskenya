<div class="roll-content mb50">
    { @likeContentRow1}
    <a href="/content/view/ctNO/{likeContentRow1.ctNO}">
        <dl>
            <dt>{.ctName}</dt>
            <dd>조회수 {.ctViewCount}회, {.ctEventDate}</dd>
            <dd class="img">
                <img src="/uploads/content/thumbs/{likeContentRow1.ctThumbS}" width="{config.trd.width}" height="{config.trd.height}" alt="" />
            </dd>
        </dl>
    </a>
    {/}
</div>
