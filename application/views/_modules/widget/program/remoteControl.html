<script type="text/javascript">
    $(".tabMenu > li").click(function(){
        var tabIndex = $(".tabMenu > li").index(this);
        $(".tabContainer3").css("display", "none");
        $(".tabContainer2").css("display", "none");
        $(".tabContainer").eq(tabIndex).css("display", "block");

        $(".tabMenu2 > li").click(function(){
            var tabIndex2 = $(".tabMenu2 > li").index(this);
            $(".tabContainer2").css("display", "none");
            $(".tabContainer3").css("display", "none");
            $(".tabContainer2").eq(tabIndex2).css("display", "block");

            $(".tabMenu3 > li").click(function(){
                var tabIndex3 = $(".tabMenu3 > li").index(this);
                $(".tabContainer3").css("display", "none");
                $(".tabContainer3").eq(tabIndex3).css("display", "block");
            });
        });
    });
</script>
