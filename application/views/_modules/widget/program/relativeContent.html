    {@relationContent}
    {@ .value_ }
    <dl class="event-imglist relationContent{relationContent.index_}" style="display: none;">
        <a href="/content/view/ctNO/{..ctNO}/ctName/{=strtolower(url_title(..ctName))}">
            <dt><p>{..ctNameShort}</p></dt>
            <dd>
                <p>hit : {..ctViewCount}</p>

    {/}

    {/}
