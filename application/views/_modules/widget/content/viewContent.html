<p class="content-tit">Popular</p>
<div class="roll-box" style="width:{config.snd.perPageWidth}px;height:{config.snd.perPageHeight + 110}px; overflow: hidden;">
    <p class="viewArrow prev"><img src="/images/common/roll_prev.png" alt="이전" /></p>
    <div class="roll-content viewList" style="width:{config.snd.totalWidth}px;height:{config.snd.height+70}px;">
        <div class="fl mb10">
        { @viewContent1 }
        <dl class="livecont">
            <a href="/content/view/ctNO/{viewContent1.ctNO}/ctName/{=strtolower(url_title(.ctName))}">
                <dt>{viewContent1.ctNameShort}</dt>
                <dd class="img">
                    <img src="/uploads/content/thumbs/{viewContent1.ctThumbS}" width="{config.snd.width}" height="{config.snd.height}">
                    <p class="thumbLeft"style="height:{config.snd.height}px;background:#eaeaea;"></p>
                    <p class="thumbRight"style="height:{config.snd.height}px;background:#eaeaea;"></p>
                </dd>
            </a>
        </dl>
        {/}
        </div>
        <div class="fl mb10">
        { @viewContent2 }
        <dl class="livecont">
            <a href="/content/view/ctNO/{viewContent2.ctNO}/ctName/{=strtolower(url_title(.ctName))}">
                <dt>{viewContent2.ctNameShort}</dt>
                <dd class="img">
                    <img src="/uploads/content/thumbs/{viewContent2.ctThumbS}" width="{config.snd.width}" height="{config.snd.height}">
                    <p class="thumbLeft"style="height:{config.snd.height}px;background:#eaeaea;"></p>
                    <p class="thumbRight"style="height:{config.snd.height}px;background:#eaeaea;"></p>
                </dd>
            </a>
        </dl>
        {/}
        </div>
    </div>
    <p class="viewArrow next"><img src="/images/common/roll_next.png" alt="다음" /></p>

    <div class="btn_box viewBtn">
        <span><img src="/images/common/btn_b_on.png" alt="" /></span>
        {@config.snd.pageControlCount}
        <span><img src="/images/common/btn_b_off.png" alt="" /></span>
        {/}
    </div>

</div>

<script type="text/javascript">
    var viewBulletIdx = 0;
    $(".viewBtn span").click(function(){
        var selectIdx = $(".viewBtn span").index(this);
        if(selectIdx == viewBulletIdx) return false;
        $(".viewBtn span").children("img").attr("src", "/images/common/btn_b_off.png");
        $(".viewBtn span").children("img").eq(selectIdx).attr("src", "/images/common/btn_b_on.png");

        if(selectIdx > viewBulletIdx){
            for(i=viewBulletIdx; i<selectIdx; i++)
                $(".viewList").animate({left:"-={config.snd.perPageWidth}px"});
        } else {
            for(i=viewBulletIdx; i>selectIdx; i--)
                $(".viewList").animate({left:"+={config.snd.perPageWidth}px"});
        }
        viewBulletIdx = selectIdx;
    });

    $(".viewArrow").click(function(){
        if($(this).hasClass("prev") == true){
            if(viewBulletIdx == 0)    return false;
            viewBulletIdx--;
            $(".viewList").animate({left:"+={config.snd.perPageWidth}px"});
        } else {
            if(viewBulletIdx == {config.snd.slideCount})    return false;
            viewBulletIdx++;
            $(".viewList").animate({left:"-={config.snd.perPageWidth}px"});
        }
        $(".viewBtn span").children("img").attr("src", "/images/common/btn_b_off.png");
        $(".viewBtn span").children("img").eq(viewBulletIdx).attr("src", "/images/common/btn_b_on.png");
    });
</script>
