        <!-- Build page from here: Usual with <div class="row-fluid"></div> -->

        <div class="row-fluid">
            <div class="span12">
                <div class="box">
                    <div class="content">
                        <form method="post" class="form-horizontal" id="form-validate" action="/adm/site/process" >
                            <input type="hidden" name="mode" value="content_view_write">
                            <div class="title"><h4><span>관련동영상 설정</span></h4></div>
                            <div class="form-row row-fluid">
                                <div class="span12">
                                    <div class="row-fluid">
                                        <label class="form-label span3" for="fst[total]">전체개수</label>
                                        <input class="span9" id="fst[total]" name="fst[total]" value="{fst.total}"type="text" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-row row-fluid">
                                <div class="span12">
                                    <div class="row-fluid">
                                        <label class="form-label span3" for="fst[perPage]">노출개수</label>
                                        <input class="span9" id="fst[perPage]" name="fst[perPage]" value="{fst.perPage}" type="text" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-row row-fluid">
                                <div class="span12">
                                    <div class="row-fluid">
                                        <label class="form-label span3" for="fst[width]">가로사이즈(px)</label>
                                        <input class="span9" id="fst[width]" name="fst[width]" value="{fst.width}" type="text" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-row row-fluid">
                                <div class="span12">
                                    <div class="row-fluid">
                                        <label class="form-label span3" for="fst[height]">세로사이즈(px)</label>
                                        <input class="span9" id="fst[height]" name="fst[height]" value="{fst.height}" type="text" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-row row-fluid">
                                <div class="span12">
                                    <div class="row-fluid">
                                        <label class="form-label span3" for="fst[margin]">여백(px)</label>
                                        <input class="span9" id="fst[margin]" name="fst[margin]" value="{fst.margin}" type="text" />
                                    </div>
                                </div>
                            </div>

                            <div class="form-row row-fluid">
                                <div class="span12">
                                    <div class="row-fluid">
                                        <div class="form-actions">
                                            <div class="span3"></div>
                                            <div class="span9 controls">
                                                <button type="submit" class="btn marginR10">Save changes</button>
                                                <button class="btn btn-danger">Cancel</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!-- End .box -->
            </div><!-- End .span12 -->
        </div><!-- End .row-fluid -->
