{ #layout_admin_header }
<ol class="breadcrumb">
    <li><a href="/adm/main/index">HOME</a></li>
    <li><a href="/adm/cfg_board/index">게시판관리</a></li>
    <li class="active">게시판 등록</li>
</ol>
<div class="content container">
    <form class="form-horizontal" role="form" action="/adm/cfg_board/process" method="post">
        <input type="hidden" name="mode" value="write">
        <div class="row bordered">
            <label for="bodName" class="col-lg-2 control-label">게시판 ID</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="bodID" placeholder="ID" name="bodID" value="{bodID}">
            </div>
        </div>
        <div class="row bordered">
            <label for="bodName" class="col-lg-2 control-label">게시판 이름</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="bodName" placeholder="이름" name="bodName" value="{bodName}">
            </div>
        </div>

        <div class="mt20">
            <div class="col-lg-2"></div>
            <div class="col-lg-10">
                <button type="submit" class="btn btn-success">저장</button>
                <a href="/adm/cfg_board/index" class="btn btn-default">취소</a>
            </div>
        </div>
    </form>
</div>

{ #layout_admin_footer }
