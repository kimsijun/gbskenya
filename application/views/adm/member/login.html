{ #common_admin_html_header }

<body class="loginPage">

<div class="container-fluid">

    <div id="header">

        <div class="row-fluid">

            <div class="navbar">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="brand" href="/adm/member/index">GoodNewsTV.<span class="slogan">admin</span></a>
                    </div>
                </div><!-- /navbar-inner -->
            </div><!-- /navbar -->


        </div><!-- End .row-fluid -->

    </div><!-- End #header -->

</div><!-- End .container-fluid -->

<div class="container-fluid">

    <div class="loginContainer">
        <form class="form-horizontal" action="/adm/member/process" id="loginForm" method="post">
            <input type="hidden" name="mode" value="login">
            <div class="form-row row-fluid">
                <div class="span12">
                    <div class="row-fluid">
                        <label class="form-label span12" for="username">
                            Username:
                            <span class="icon16 icomoon-icon-user right gray marginR10"></span>
                        </label>
                        <input class="span12" id="username" type="text" name="mbID" />
                    </div>
                </div>
            </div>

            <div class="form-row row-fluid">
                <div class="span12">
                    <div class="row-fluid">
                        <label class="form-label span12" for="password">
                            Password:
                            <span class="icon16 icomoon-icon-lock right gray marginR10"></span>
                            <span class="forgot"><a href="#">Forgot your password?</a></span>
                        </label>
                        <input class="span12" id="password" type="password" name="mbPW"/>
                    </div>
                </div>
            </div>
            <div class="form-row row-fluid">
                <div class="span12">
                    <div class="row-fluid">
                        <div class="form-actions">
                            <div class="span12 controls">
                                <input type="checkbox" id="keepLoged" value="Value" class="styled" name="logged" /> Keep me logged in
                                <button type="submit" class="btn btn-info right" id="loginBtn"><span class="icon16 icomoon-icon-enter white"></span> Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>

</div><!-- End .container-fluid -->

<!-- Le javascript
================================================== -->

<script type="text/javascript">
    // document ready function
    $(document).ready(function() {
        //------------- Options for Supr - admin tempalte -------------//
        var supr_Options = {
            rtl:false//activate rtl version with true
        }
        //rtl version
        if(supr_Options.rtl) {
            localStorage.setItem('rtl', 1);
            $('#bootstrap').attr('href', 'css/bootstrap/bootstrap.rtl.min.css');
            $('#bootstrap-responsive').attr('href', 'css/bootstrap/bootstrap-responsive.rtl.min.css');
            $('body').addClass('rtl');
            $('#sidebar').attr('id', 'sidebar-right');
            $('#sidebarbg').attr('id', 'sidebarbg-right');
            $('.collapseBtn').addClass('rightbar').removeClass('leftbar');
            $('#content').attr('id', 'content-one')
        } else {localStorage.setItem('rtl', 0);}

        $("input, textarea, select").not('.nostyle').uniform();
        $("#loginForm").validate({
            rules: {
                username: {
                    required: true,
                    minlength: 4
                },
                password: {
                    required: true,
                    minlength: 6
                }
            },
            messages: {
                username: {
                    required: "Fill me please",
                    minlength: "My name is bigger"
                },
                password: {
                    required: "Please provide a password",
                    minlength: "My password is more that 6 chars"
                }
            }
        });
    });
</script>
