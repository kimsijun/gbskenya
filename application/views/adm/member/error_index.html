{ #layout_admin_header }
<ol class="breadcrumb">
    <li><a href="/adm/main/index">HOME</a></li>
    <li><a href="/adm/member/index">회원관리</a></li>
    <li class="active">로그인에러 리스트</li>
</ol>

<div class="content">

    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr role="row">
            <th>번호</th>
            <th>이메일</th>
            <th>에러내용</th>
            <th>확인여부</th>
            <th>등록일</th>
            <th>수정</th>
        </tr>
        </thead>
        <tbody role="alert" aria-live="polite" aria-relevant="all">
        {@ list}
        <tr>
            <td>{listCnt - secParams.page - list.index_}</td>
            <td>
                <a href="/adm/member/error_view/erNO/{list.erNO}" no="0"><b>{list.erEmail}</b></a>
            </td>
            <td>
                <b><a href="/adm/member/error_view/erNO/{list.erNO}" no="0">{list.erContent}</a></b>
            </td>
            <td>{list.erIsCheck}</td>
            <td>{list.erRegDate}</td>
            <td><span class="icon12 icomoon-icon-pencil btn-link btnMod" param="erNO" erNO="{.erNO}"></span></td>
        </tr>
        { / }
        </tbody>
    </table>
    { pager }
    <form name="frmMod" class="form-horizontal frmMod" role="form" action="/adm/member/error_modify" method="post">
        <input type="hidden" name="erNO" value="">
    </form>

</div>

{ #layout_admin_footer }
