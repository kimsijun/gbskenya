<!--Body content-->
<div id="content" class="clearfix">
    <div class="contentwrapper"><!--Content wrapper-->

        <div class="heading">

            <h3>편성표 수정</h3>

            <div class="resBtnSearch">
                <a href="#"><span class="icon16 icomoon-icon-search-3"></span></a>
            </div>

            <!--div class="search">

                <form id="searchform" action="search.html">
                    <input type="text" id="tipue_search_input" class="top-search" placeholder="Search here ..." />
                    <input type="submit" id="tipue_search_button" class="search-btn" value=""/>
                </form>

            </div><!-- End search -->

            <ul class="breadcrumb">
                <li>You are here:</li>
                <li>
                    <a href="#" class="tip" title="back to dashboard">
                        <span class="icon16 icomoon-icon-screen-2"></span>
                    </a>

                                <span class="icon16 icomoon-icon-arrow-right-3"></span>

                <li class="active">편성표

                    <span class="icon16 icomoon-icon-arrow-right-3"></span>
                </span>
                </li>
                <li class="active">편성표 수정</li>
            </ul>

        </div><!-- End .heading-->

        <!-- Build page from here: Usual with <div class="row-fluid"></div> -->

        <div class="row-fluid">

            <div class="span12">
                <div class="box">
                    <div class="content">

                        <form class="form-horizontal" id="form-validate"  action="/adm/liveschedule/process" method="post">
                            <input type="hidden" name="mode" value="addBetween">
                            <input type="hidden" name="lsNO" value="{lsNO}">
                            <div class="form-row row-fluid">
                                <div class="span12">
                                    <div class="row-fluid">
                                        <label class="form-label span3">채널</label>
                                        <label class="span9" style="padding-right: 27px;padding-top: 6px;font-weight:bold;">{chName}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row row-fluid">
                                <div class="span12">
                                    <div class="row-fluid">
                                        <label class="form-label span3">날짜</label>
                                        <label class="span9" style="padding-right: 27px;padding-top: 6px;font-weight:bold;">{lsDate}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row row-fluid">
                                <div class="span12">
                                    <div class="row-fluid">
                                        <label class="form-label span3">시작시간</label>
                                        <label class="span9" style="padding-right: 27px;padding-top: 6px;font-weight:bold;">{lsSTime}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row row-fluid">
                                <div class="span12">
                                    <div class="row-fluid">
                                        <label class="form-label span3">프로그램명</label>
                                        <label class="span9" style="padding-right: 27px;padding-top: 6px;font-weight:bold;">
                                            <select name="slc_program">
                                                <option value="">선택</option>
                                                {@ program }
                                    			<option value="{program.prCode}">{program.prName}</option>
                                    			{/}
                                            </select>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row row-fluid">
                                <div class="span12">
                                    <div class="row-fluid">
                                        <label class="form-label span3">컨텐츠</label>
                                        <label class="span9" style="padding-right: 27px;padding-top: 6px;font-weight:bold;">
                                            <div class="contents_container"></div>
                                        </label>
                                    </div>
                                </div>
                            </div> 
                            <div class="form-row row-fluid">
                                <div class="span12">
                                    <div class="row-fluid">
                                        <div class="form-actions">
                                            <div class="span3"></div>
                                            <div class="span9 controls">
                                                <button type="submit" class="btn marginR10">Save changes</button>
                                                <button class="btn btn-danger">Cancel</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>

                </div><!-- End .box -->

            </div><!-- End .span12 -->

        </div><!-- End .row-fluid -->



        <!-- Page end here -->

        <div class="modal fade hide" id="myModal1">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span class="icon12 minia-icon-close"></span></button>
                <h3>Chat layout</h3>
            </div>
            <div class="modal-body">
                <ul class="messages">
                    <li class="user clearfix">
                        <a href="#" class="avatar">
                            <img src="/images/admin/avatar2.jpeg" alt="" />
                        </a>
                        <div class="message">
                            <div class="head clearfix">
                                <span class="name"><strong>Lazar</strong> says:</span>
                                <span class="time">25 seconds ago</span>
                            </div>
                            <p>
                                Time to go i call you tomorrow.
                            </p>
                        </div>
                    </li>
                    <li class="admin clearfix">
                        <a href="#" class="avatar">
                            <img src="/images/admin/avatar3.jpeg" alt="" />
                        </a>
                        <div class="message">
                            <div class="head clearfix">
                                <span class="name"><strong>Sugge</strong> says:</span>
                                <span class="time">just now</span>
                            </div>
                            <p>
                                OK, have a nice day.
                            </p>
                        </div>
                    </li>

                    <li class="sendMsg">
                        <form class="form-horizontal" action="#">
                            <textarea class="elastic" id="textarea" rows="1" placeholder="Enter your message ..." style="width:98%;"></textarea>
                            <button type="submit" class="btn btn-info marginT10">Send message</button>
                        </form>
                    </li>

                </ul>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn" data-dismiss="modal">Close</a>
            </div>
        </div>

    </div><!-- End contentwrapper -->
</div><!-- End #content -->
{ #layout_admin_footer }
