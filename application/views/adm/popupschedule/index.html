{ #layout_admin_header }
<ol class="breadcrumb">
    <li><a href="/adm/main/index">HOME</a></li>
    <li><a href="/adm/popupschedule/index">방송창스케쥴 관리</a></li>
    <li class="active">리스트</li>
</ol>
<div class="content">
    <form method="post" name="boList" action="/adm/popupschedule/process" onsubmit="return confirm('삭제하시겠습니까?');">
        <input type="hidden" name="mode" value="delete">
        <div class="mb10">
            <button class="btn btn-default uncheck_all" type="button" >선택해제</button>
            <button class="btn btn-default" type="submit" >선택삭제</button>
            <button class="btn btn-primary" onclick="location.href=('/adm/popupschedule/write');"type="button">방송창스케쥴 등록</button>
        </div>
        <table class="table table-bordered table-striped table-hover" >
            <thead>
            <tr>
                <th id="masterCh" class="ch"><input type="checkbox" name="checkbox" value="all" class="styled" /></th>
                <th>번호</th>
                <th>행사명</th>
                <th>행사기간</th>
                <th>생중계방송시간</th>
                <th>팝업사이트</th>
                <th>수정</th>
            </tr>
            </thead>
            <tbody>
            <!--{@ list}-->
            <tr>
                <td class="chChildren"><input type="checkbox" name="chk[]" value="{.psNO}" class="styled" /></td>
                <td>{listCnt - secParams.page - list.index_}</td>
                <td>
                    <a href="/adm/popupschedule/view/psNO/{list.psNO}"> {list.psName}</a>
                </td>
                <td>{list.psSDate} ~ {list.psEDate}</td>
                <td>{list.psLiveTime}</td>
                <td>{list.psPopupSite}</td>
                <td><span class="icon12 icomoon-icon-pencil btn-link btnMod" param="psNO" psNO="{.psNO}"></span></td>
            </tr>
            <!--{:}-->
            <tr>
                <td colspan="12">등록된 데이터가 없습니다.</td>
            </tr>
            <!--{/}-->
            </tbody>
        </table>
    </form>
    {pager}
    <form name="frmMod" class="form-horizontal frmMod" role="form" action="/adm/popupschedule/modify" method="post">
        <input type="hidden" name="psNO" value="">
    </form>
</div>

{ #layout_admin_footer }
