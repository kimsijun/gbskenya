{ #layout_admin_header }
<ol class="breadcrumb">
    <li><a href="/adm/main/index">HOME</a></li>
    <li><a href="/adm/news_category/index">뉴스 카테고리</a></li>
    <li class="active">정보보기</li>
</ol>
<div class="content container">
    <form class="form-horizontal" role="form" id="form-validate" action="/adm/news_category/modify" method="post">
        <input type="hidden" name="ncCode" value="{ncCode}">
        <div class="row bordered">
            <div class="col-lg-2 text-right"><span class="mrt20">뉴스 카테고리 번호</span></div>
            <div class="col-lg-10"><span class="mlt20">{ncCode}</span></div>
        </div>
        <div class="row bordered">
            <div class="col-lg-2 text-right"><span class="mrt20">뉴스 카테고리명</span></div>
            <div class="col-lg-10"><span class="mlt20">{ncName}</span></div>
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-10 pt20">
                <button type="submit" class="btn marginR10 btn-success">수정</button>
                <a href="/adm/news_category/index" class="btn btn-default">목록</a>
            </div>
        </div>
    </form>
    <form method="post" action="/adm/news_category/process" onsubmit="return confirm('삭제하시겠습니까?');">
        <input type="hidden" name="mode" value="delete">
        <input type="hidden" name="ncCode" value="{ncCode}">
        <button type="submit" class="btn btn-danger pull-right">삭제</button>
    </form>
</div>

{ #layout_admin_footer }
