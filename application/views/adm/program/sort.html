{ #layout_admin_header }
<ol class="breadcrumb">
    <li><a href="/adm/main/index">HOME</a></li>
    <li class="active">프로그램 정렬</li>
</ol>

<div class="content">
    <form class="form-horizontal mt20 mb20" role="form" action="/adm/program/sort" method="post">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    프로그램 선택
                </h3>
            </div>
            <div class="panel-body">
                <input type="hidden" name="mode" value="sortWrite">
                <div class="form-group row">
                    <label class="col-lg-2 control-label">프로그램</label>
                    <div class="col-lg-5 prArea">
                        {? secProgram}
                        {@ secProgram}
                        <div class="span2 marginB10">
                            <form>
                                <select class="secPrCode form-control">
                                    <option value="">선택</option>
                                    {@ .prSub}
                                    <option value="{..prCode}" {? prCode == ..prCode} selected=selected{/}>{..prName}</option>
                                    {/}
                                </select>
                                <button type="submit" class="btn btn-default marginR10">Search</button>
                            </form>
                        </div>
                        <br>
                        {/}
                        {: program}
                        <div class="span2 marginB10">
                            <form>
                                <select class="secPrCode form-control">
                                    <option value="">선택</option>
                                    {@program}
                                    <option value="{.prCode}" {? prCode == .prCode} selected=selected{/}>{.prName}</option>
                                    {/}
                                </select>
                                <button type="submit" class="btn btn-default">Search</button>
                            </form>
                        </div><br>
                        {/}
                    </div>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span10">
                <form method="post" action="/adm/program/ajax_process">
                    <div class="box gradient">
                        <div class="content noPad clearfix">
                            <input type="hidden" name="mode" value="sortWrite">
                            <input type="hidden" name="curPrCode" value="{prCode}">
                            <table id="checkAll"  cellpadding="0" cellspacing="0" border="0" class=" display table table-bordered" width="100%">
                                <thead>
                                <tr>
                                    <th>프로그램명</th>
                                    <th>순서</th>
                                </tr>
                                </thead>
                                <tbody>
                                {@ program}
                                <tr height="35" align="center">
                                    <td style="text-align:left;padding-left:100px; ">
                                        <a href="/adm/program/view/prCode/{.prCode}">{.prName}</a>
                                    </td>
                                    <td>
                                        <input type="text" name="prSort[{.prCode}]" value="{? .prSort != 100}{.prSort}{/}">
                                    </td>
                                </tr>
                                { / }
                                </tbody>
                            </table>
                        </div>
                    </div><!-- End .box -->
                    <button type="submit" class="btn btn-success">Save Change</button>
                </form>
            </div><!-- End .span12 -->
        </div><!-- End .row-fluid -->

    </form>
</div>

{ #layout_admin_footer }
