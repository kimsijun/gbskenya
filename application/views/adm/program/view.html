{ #layout_admin_header }

<ol class="breadcrumb">
    <li><a href="/adm/main/index">HOME</a></li>
    <li><a href="/adm/program/index">프로그램 관리</a></li>
    <li class="active">정보보기</li>
</ol>
<div class="content container">
    <form class="form-horizontal" role="form" id="form-validate" action="/adm/program/modify" method="post">
        <input type="hidden" name="mode" value="modify">
        <input type="hidden" name="prCode" value="{prCode}">

        <div class="row bordered">
            <div class="col-lg-3 text-right"><span class="mrt20">프로그램코드</span></div>
            <div class="col-lg-9"><span class="mlt20">{prCode}</span></div>
        </div>
        <div class="row bordered">
            <div class="col-lg-3 text-right"><span class="mrt20">프로그램명</span></div>
            <div class="col-lg-9"><span class="mlt20">{prName}</span></div>
        </div>
        <div class="row bordered">
            <div class="col-lg-3 text-right"><span class="mrt20">프로듀서</span></div>
            <div class="col-lg-9"><span class="mlt20">{prProducer}</span></div>
        </div>
        <div class="row bordered">
            <div class="col-lg-3 text-right"><span class="mrt20">Emcee</span></div>
            <div class="col-lg-9"><span class="mlt20">{prEmcee}</span></div>
        </div>
        <div class="row bordered">
            <div class="col-lg-3 text-right"><span class="mrt20">소개영상</span></div>
            <div class="col-lg-9"><span class="mlt20">
                {? ctSource}
                    <iframe src="//www.youtube.com/embed/{ctSource}" width="500" height="375" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
                {/}
            </span></div>
        </div>
        <div class="row bordered">
            <div class="col-lg-3 text-right"><span class="mrt20">프로그램 설명</span></div>
            <div class="col-lg-9"><span class="mlt20">{prContent}</span></div>
        </div>
        <div class="row bordered">
            <div class="col-lg-3 text-right"><span class="mrt20">최종 수정일</span></div>
            <div class="col-lg-9"><span class="mlt20">{chModDate}</span></div>
        </div>
        <div class="row bordered">
            <div class="col-lg-3 text-right"><span class="mrt20">등록일</span></div>
            <div class="col-lg-9"><span class="mlt20">{prRegDate}</span></div>
        </div>
        <div class="row bordered">
            <div class="col-lg-3 text-right"><span class="mrt20">대표이미지</span></div>
            <div class="col-lg-9"><span class="mlt20"><img src="/uploads/program/{prThumb}" width="500px" ></span></div>
        </div>
        <div class="row bordered">
            <div class="col-lg-3 text-right"><span class="mrt20">대표이미지(작은사이즈)</span></div>
            <div class="col-lg-9"><span class="mlt20"><img src="/uploads/program/{prThumbS}" ></span></div>
        </div>


        <div class="mt20">
            <div class="col-lg-3"></div>
            <div class="col-lg-9">
                <button type="submit" class="btn marginR10 btn-success">수정</button>
                <a href="/adm/program/index"><button type="button" class="btn btn-default">취소</button></a>
            </div>
        </div>
    </form>

    <form method="post" action="/adm/program/process" onsubmit="return confirm('삭제하시겠습니까?');">
        <input type="hidden" name="mode" value="delete">
        <input type="hidden" name="prCode" value="{prCode}">
        <button type="submit" class="btn btn-danger pull-right">삭제</button>
    </form>
</div>




{ #layout_admin_footer }
