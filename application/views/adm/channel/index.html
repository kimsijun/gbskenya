{ #layout_admin_header }
<ol class="breadcrumb">
    <li><a href="/adm/main/index">HOME</a></li>
    <li><a href="/adm/channel/index">채널 관리</a></li>
    <li class="active">리스트</li>
</ol>
<div class="content">
    <form method="post" name="boList" action="/adm/channel/process" onsubmit="return confirm('삭제하시겠습니까?');">
        <input type="hidden" name="mode" value="delete">
        <div class="mb10">
            <button class="btn btn-default uncheck_all" type="button" >선택해제</button>
            <button class="btn btn-default" type="submit" >선택삭제</button>
            <button class="btn btn-primary" onclick="location.href=('/adm/channel/write');" type="button" >등록</button>
        </div>

        <table class="table table-bordered table-striped table-hover" >
            <thead>
            <tr>
                <th class="adm_board_cfg_check" status="0">선택</th>
                <th>번호</th>
                <th>채널명</th>
                <th>등록일</th>
                <th>수정</th>
            </tr>
            </thead>
            <tbody>
            {@ list}
            <tr>
                <td><input type="checkbox" name="chk[]" value="{.chNO}"/></td>
                <td>{list.index_ + secParams.page + 1}</td>
                <td>
                    <a href="/adm/channel/view/chNO/{list.chNO}"> {list.chName}</a>
                </td>
                <td>{list.chRegDate}</td>
                <td><span class="icon12 icomoon-icon-pencil btn-link btnMod" param="chNO" chNO="{.chNO}"></span></td>
            </tr>
            {:}
            <tr>
                <td colspan="12">등록된 데이터가 없습니다.</td>
            </tr>
            {/}
            </tbody>
        </table>
    </form>
    {pager}
    <form name="frmMod" class="form-horizontal frmMod" role="form" action="/adm/channel/modify" method="post">
        <input type="hidden" name="chNO" value="">
    </form>
</div>

{ #layout_admin_footer }
